<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Surat Cinta</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #ffe4ec;
  }
  .envelope {
    width: 300px;
    height: 180px;
    background: #e91e63;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    transition: height 0.5s;
  }
  .letter {
    background: white;
    margin: 10px;
    height: 0;
    overflow: hidden;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #e91e63;
    transition: height 0.5s;
  }
  .envelope.open { height: 250px; }
  .envelope.open .letter { height: 150px; }
  .controls { margin-top: 20px; }
  button {
    padding: 10px 20px;
    margin: 0 5px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
  .btn-open { background: #e91e63; color: #fff; }
  .btn-close { background: #fff; color: #e91e63; border: 2px solid #e91e63; }
</style>
</head
